<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/b79b46cd6b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Testes de Formul√°rio</title>
</head>
<body>
    <div id="form">
        <form action="">
            <h2 class="title" id="title">Cadastrar</h2>
            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-solid fa-circle-user" aria-hidden="true"></i>
                <input id="username" name="username" placeholder="username" type="text" required>
            </div>

            <label for="useremail">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="useremail" name="useremail" placeholder="Email" type="text" required>
            </div>

            <label for="usersenha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="senha" placeholder="Senha" type="password" required>
            </div>

            <div id="btn">
                <button type="submit">Enviar</button>
            </div>
        </form>
        <p id="demo"></p>
    </div>
    <div id="cadastrado">
        <h2>Bem vindo, <span id="user"></span></h2>
        <div id="formSenha">
            <form action="">
                <label for="usersenha">Digite sua senha</label>
                <input id="senhaconf" type="password">
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>

    <script>
        var form = document.getElementById('form');
        var nome = document.getElementById('username');
        var senha = document.getElementById('senha').value;

        var invalid = $('input:invalid').parent('.input').css("border", "1px dashed rgba(255, 0, 0, .5)");
        var valid = $('input:valid').parent('.input').css("border", "2px solid blue");

        form.addEventListener('submit', function(e) {
            document.getElementById('user').innerHTML = nome.value;
            document.getElementById('form').style.display = "none";
            document.getElementById('cadastrado').style.display = "block";
            e.preventDefault();
        })
    </script>
</body>

</html>
