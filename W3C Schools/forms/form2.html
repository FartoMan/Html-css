<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, lightblue, lightyellow, lightgreen);
        }

        body h1 {
            text-align: center;
        }

        #form1, #form2, #form3{
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min-content;
            background-color: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, .5);
        }

        #form2, #form3 {
            display: none;
            width: 30%;
        }

        .input {
            padding-top: 5px;
            margin-top: 7px;
            height: 30px;
            border: 2px solid grey;
            border-radius: 10px;
        }

        .input input {
            border: none;
            outline: none;
            transform: translateY(-10%);
            padding: 5px;
            margin: 0 0 15px;
        }

        .button {
            margin: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="form1">
        <form>
            <label for="username">Nome</label>
            <div class="input">
                <input id="username" type="text" name="Nome" placeholder="Nome" required>
            </div>
            <div class="button">
                <button type="submit">Confirmar</button>
            </div>
        </form>
    </div>

    <div id="form2">
        <h2>Bem vindo, <span id="showName"></span></h2>
        <form>
            <label for="senha">Senha</label>
            <div class="input">
                <input type="password" id="senha" placeholder="Senha" required>
            </div>
            <div class="button">
                <button type="submit">Confirmar</button>
            </div>
        </form>
        </div>
    </div>

    <div id="form3">
        <h2 id="confirmSenha"></h2>
        <form action="">
            <label for="confirmarSenha">Senha</label>
            <div class="input">
                <input type="password" id="confSenha" placeholder="Senha" required>
            </div>
            <div class="button">
                <button type="submit">Confirmar</button>
            </div>
        </form>
    </div>

    <script>
        var form = document.getElementById('form1');
        var form2 = document.getElementById('form2');
        var userName = document.getElementById('username');
        var senha = document.getElementById('senha').value;
        var confSenha = document.getElementById('confSenha').value;

        form1.addEventListener('submit', function(e) {
            document.getElementById('showName').innerHTML = userName.value;
            document.getElementById('form1').style.display = "none";
            document.getElementById('form2').style.display = "block";
            e.preventDefault();
        })

        form2.addEventListener('submit', function(e) {
            document.getElementById('confirmSenha').innerHTML = userName.value + ", confirme a senha";
            document.getElementById('form2').style.display = "none";
            document.getElementById('form3').style.display = "block";
            e.preventDefault();
        })

        if(confSenha != senha) {
            document.getElementById('confirmSenha').innerHTML = "Senha incorreta!";
        } else {
            form3.addEventListener('submit', function(e) {
                document.getElementById('form3').style.display = "none";
                e.preventDefault();
            })
        }
    </script>
</body>
</html>
