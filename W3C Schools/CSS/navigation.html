<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: white;
        }

        ul {
            list-style-type: none;
            overflow: hidden;
            background-color: #38444d;
        }

        li {
            float: left;
        }

        li a, .dropdbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: red;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 8px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {background-color: #f1f1f1;}

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    <title>Navigation Bar</title>
</head>
<header>
    <h1></h1>
</header>
<nav>
    <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Novidades</a></li>
        <li class="dropdown">
            <a class="dropdbtn">Curiosidades</a>
            <div class="dropdown-content">
                <a href="#">Batatas</a>
                <a href="#">Chovelhas</a>
                <a href="#">Jack Jah</a>
            </div>
        </li>
        <li><a href="#">Sobre</a></li>
    </ul>
</nav>
<body>
    
</body>
<footer>
    <p>Teste de menu de navegação pela W3CSchool</p>
</footer>
</html>
