<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        section {
            float: left;
            margin-right: 10px;
        }

        .div1 {
            width: 300px;
            height: 100px;
            border: 1px solid green;
        }

        .div2 {
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 1px solid blue;
        }

        .div3 {
            width: 300px;
            height: 100px;
            border: 1px solid green;
            box-sizing: border-box;
        }

        .div4 {
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 1px solid blue;
            box-sizing: border-box;
        }
    </style>
    <title>Box-Sizing</title>
</head>
<body>
    <article>
        <h1>&lt;box-sizing&gt;</h1>
        <section>
            <h2>Sem &lt;box-sizing&gt;</h2>
            <div class="div1">width 300 x height 100</div>
            <br>
            <div class="div2">width 300 x height 100 + 50 padding
                (w300 + 50pxPadL + 50pxPadR = 400pxWidth
                + 1pxBordL + 1pxBordR)
                (h100 + 50pxPadT + 50pxPadB = 200pxHeight
                + 1pxBordT + 1pxBordB)
            </div>
        </section>
        <section>
            <h2>Com &lt;box-sizing&gt;</h2>
            <div class="div3">width 300 x height 100</div>
            <br>
            <div class="div4">width 300 x height 100</div>
        </section>
    </article>
</body>
</html>
