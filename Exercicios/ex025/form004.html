<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Quarta Aula</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" minlength="3" maxlength="24" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
                <!--
                    Uso de RegEx (Regular Expression):
                    pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
                    \(\d{2}\) = (12)
                    \( = abre parenteses
                    \d{2} = dois dígitos
                    \) = fecha parenteses
                    \d{4,5} = 1234ou5
                    Todo o conteúdo é digitado entre ^ e $
                -->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar" style="padding: 5px 10px;">
            <input type="reset" value="Limpar" style="padding: 5px 10px;">
        </p>
    </form>
</body>
</html>
