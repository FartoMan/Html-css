<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
        section#formulario {
            position: relative;
            width: max-content;
            padding: 30px;
            background-color: rgb(234, 250, 162);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            margin: 10px 0px;
            text-align: center;
        }
        h2 {
            margin: 5px 0px;
            text-align: center;
        }
        form {
            position: relative;
            width: fit-content;
            left: 50%;
            transform: translateX(-50%);
            margin: 15px 0px;
            padding: 12px;
            background-color: aquamarine;
            text-align: center;
            border-radius: 12px;

            box-shadow: 0px 0px 7px rgb(181, 238, 255), inset 0px 0px 5px rgba(255, 255, 255);
        }
        form p {
            margin: 10px 0;
        }
        input {
            text-align: center;
        }
    </style>
</head>
<body>
    <section id="formulario">
        <h1>Meu primeiro formulário</h1>
        <h2>Faça o seu registroi nesse fantabuloso jogo</h2>
    
        <form action="cadastro.php" method="post" autocomplete="on">
            <p><label for="iNome"><strong>Nome</strong> </label><br>
            <input type="text" name="Nome" id="iNome" minlength="3" maxlength="40" size="45" required></p>
    
            <p><label for="iNick"><strong>Nick</strong></label><br>
            <input type="text" name="Nick" id="iNick" minlength="3" maxlength="20" size="45" required></p>
    
            <p><label for="iSenha"><strong>Senha</strong></label><br>
            <input type="password" name="Senha" id="iSenha" minlength="8" maxlength="20" size="45" required></p>
    
            <p><input type="submit" value="Registrar"></p>
        </form>
    </section>
</body>
</html>
