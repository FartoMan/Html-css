<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Terceira Aula</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label><br>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" required>
        </p>
        <p>
            <label for="imedia">Média</label><br>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 - 10" required>
        </p>
        <p>
            <label for="imes">Mês</label><br>
            <input type="month" name="mes" id="imes" value="2023-10">
        </p>
        <p>
            <label for="idia">Dia</label><br>
            <input type="date" name="Dia" id="idia" value="2023-10-09">
        </p>
        <p>
            <label for="ihora">Hora</label><br>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar" class="btn">
            <input type="reset" value="Limpar" class="btn">
        </p>
    </form>
    
</body>
</html>
