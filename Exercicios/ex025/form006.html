<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sexta Aula</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="Cor" id="icor" value="#ff0000">
        </p>

        <p>
            <label for="inivel">Urgência</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>

        <p>

        </p>
            <label for="ifoto">Foto</label><br>
            <input type="file" name="Foto" id="ifoto">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <p>input:file -> <i>method</i> do formulário deve ser POST</p>
    
</body>
</html>
