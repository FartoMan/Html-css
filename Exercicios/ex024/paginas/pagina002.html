<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            text-align: center;
        }
        li {
            display: inline-block;
            margin: 0 15px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px black;
            cursor: pointer;
        }
    </style>
    <title>Tetando iframe</title>
</head>
<body>
    <h1>Este é um iframe de "navegação".</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
