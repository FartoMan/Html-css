<body style="text-align: center;">
    <h1>Conteúdos dentro de iframes</h1>
    <p>Agora, vemos como o uso de iframes é útil. Podemos incorporar ao site conteúdos de outros sites — até mesmo um site completo. Veja alguns exemplos:</p>
    <h2>Vídeos</h2>
    <iframe src="https://player.vimeo.com/video/232955578?h=f465f0ecea&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3753.3137259679315!2d-44.01543562543515!3d-19.82667423509803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa691341e794381%3A0x2894651b3a9ee4c6!2sEspa%C3%A7o%20Cultural%20Amargem!5e0!3m2!1spt-BR!2sbr!4v1695413058210!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <p>Por algum motivo, não incorporou</p>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-19.826679&lon=-44.012861&ct=livemap" width="600" height="450" allowfullscreen></iframe>

</body>
