<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        table {
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: wpx;
        }

        .img1 {
            background-image: linear-gradient(to bottom, #ff33aa, #eeaaff);
        }

        .img2 {
            background-image: url('https://imagepng.org/wp-content/uploads/2017/08/whatsapp-icone-4.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <iframe src="../index.html" style="width: 100%; height: 180px; overflow: auto;" frameborder="0"></iframe>
    <h1>Exercício de Mesclagem</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4" class="img1">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="img2">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>F</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
