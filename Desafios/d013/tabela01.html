<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        
        table {
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }

        td, th {
            border: 1px solid black;
            padding: 2px;
        }

        th {
            background-color: black;
            color: white;
        }

        #vazio {
            width: 38px;
            background-image: linear-gradient(135deg, black 60%, gray 40%);
        }
    </style>
</head>
<body>
    <iframe src="../index.html" style="width: 100%; height: 180px; overflow: auto;" frameborder="0"></iframe>
    <h1>Exercício Mesclagem</h1>
    <table>
        <thead>
            <th id="vazio"></th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </thead>
        <tr>
            <th>1</th>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <th>2</th>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <th>3</th>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <th>4</th>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <th>5</th>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
