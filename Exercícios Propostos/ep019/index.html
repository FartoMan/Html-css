<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('imagens/pattern-1.jpg');
            background-attachment: fixed;
            padding: 25px;
        }

        h1 {
            text-align: center;
            line-height: 2em;
            background-image: radial-gradient(#faebd76b, #faebd72d);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            text-shadow: 0px 0px 3px black;
        }

        div {
            display: inline-block;
            margin: 3px;
            background-color: #f5f5dc;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 10px;
        }

        .bg1 {
            background-image: linear-gradient(to bottom, #C4C6F5, #F5F5DC, #F5C4F2);
        }

        .bg2 {
            background-image: radial-gradient(circle at 100px 100px, black -30%, #fabd);
        }

        .bg3 {
            background-image: url('imagens/orion-head.png');
            background-size: 50px;
        }

        .bg4 {
            background-image: url('imagens/orion-head.png');
            background-repeat: no-repeat;
            background-size: 100px;
            background-position: center;
        }

        .bg5 {
            background-image: url('imagens/orion-head.png');
            background-attachment: fixed;
            background-size: 150px;
        }

        .bg6 {
            background-image: url('imagens/orion-head.png');
        }

        div#fora {
            width: 320px;
            height: 320px;
        }
    </style>
    <title>Trabalhando com Imagem no Fundo</title>
</head>
<body>
    <h1>Imagens no background</h1>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <div class="bg6"></div>
</body>
</html>
